<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Aspect Ratio of Camera Feed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 60vh; /* 変更：映像の高さを固定 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        video {
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1, 1);
            transform-origin: center center;
            max-width: 100%; /* 変更：ビデオの幅を調整 */
            max-height: 100%; /* 変更：ビデオの高さを調整 */
        }
        .controls {
            margin-top: 20px; /* 変更：スペースを追加 */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; /* 変更：コントロールの幅を調整 */
        }
        .slider-container, .input-container {
            margin: 10px 0;
            display: flex;
            flex-direction: column; /* 変更：スライダーと入力フィールドを縦に配置 */
            align-items: center;
            width: 100%; /* 変更：幅を100%に設定 */
        }
        input[type="range"], input[type="number"] {
            margin-top: 5px; /* 変更：マージンを調整 */
            width: 100%; /* 変更：幅を100%に設定 */
        }
        button {
            margin-top: 10px;
            padding: 8px 16px; /* 変更：パディングを追加 */
            font-size: 16px; /* 変更：フォントサイズを調整 */
            background-color: #007bff; /* 変更：ボタンの色を変更 */
            color: #fff; /* 変更：テキスト色を白に変更 */
            border: none; /* 変更：ボーダーをなくす */
            border-radius: 4px; /* 変更：角丸にする */
            cursor: pointer;
            width: 100%; /* 変更：ボタンの幅を100%に設定 */
        }
        button:hover {
            background-color: #0056b3; /* 変更：ホバー時の色を変更 */
        }
        .current-values {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay></video>
    </div>
    <div class="controls">
        <div class="slider-container">
            <label for="widthSlider">Width (%):</label>
            <input type="range" id="widthSlider" min="50" max="300" value="100" oninput="updateSize()">
        </div>
        <div class="slider-container">
            <label for="heightSlider">Height (%):</label>
            <input type="range" id="heightSlider" min="50" max="300" value="100" oninput="updateSize()">
        </div>
        <div class="input-container">
            <label for="minValue">Min (%):</label>
            <input type="number" id="minValue" min="10" max="100" value="50" oninput="updateMinMax()">
        </div>
        <div class="input-container">
            <label for="maxValue">Max (%):</label>
            <input type="number" id="maxValue" min="100" max="300" value="300" oninput="updateMinMax()">
        </div>
        <button onclick="resetAspectRatio()">Reset Aspect Ratio</button>
        <button onclick="takePhoto()">Take Photo</button>
        <div class="current-values">
            <div>Current Width: <span id="currentWidth">100%</span></div>
            <div>Current Height: <span id="currentHeight">100%</span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
