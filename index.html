<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ映像の縦横比変更</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9のアスペクト比 */
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #000; /* ビデオのコンテナの背景色を設定 */
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* ビデオを画面全体にフィットさせる */
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider-container, .input-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        input[type="range"], input[type="number"] {
            margin-left: 10px;
            width: 150px;
        }
        button, .capture-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, .capture-btn:hover {
            background-color: #0056b3;
        }
        .current-values {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay></video>
        </div>
        <div class="controls">
            <div class="slider-container">
                <label for="widthSlider">Width (%):</label>
                <input type="range" id="widthSlider" min="50" max="300" value="100" oninput="updateSize()">
            </div>
            <div class="slider-container">
                <label for="heightSlider">Height (%):</label>
                <input type="range" id="heightSlider" min="50" max="300" value="100" oninput="updateSize()">
            </div>
            <div class="input-container">
                <label for="minValue">Min (%):</label>
                <input type="number" id="minValue" min="10" max="100" value="50" oninput="updateMinMax()">
            </div>
            <div class="input-container">
                <label for="maxValue">Max (%):</label>
                <input type="number" id="maxValue" min="100" max="300" value="300" oninput="updateMinMax()">
            </div>
            <button onclick="resetAspectRatio()">Reset Aspect Ratio</button>
            <button class="capture-btn" onclick="capturePhoto()">Capture</button>
            <div class="current-values">
                <div>Current Width: <span id="currentWidth">100%</span></div>
                <div>Current Height: <span id="currentHeight">100%</span></div>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="app.js"></script>
</body>
</html>
